<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <title>Frontend Mentor | Stats preview card component</title>
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <main class="container">
        <section class="content">
            <h1 class="title">Get <span class="emphasis">insights</span> that help your business grow.</h1>
            <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <ul class="stats-container">
                <li class="stats-companies"><span class="special">10k+</span> COMPANIES</li>
                <li class="stats-templates"><span class="special">314</span> TEMPLATES</li>
                <li class="stats-queries"><span class="special">12M+</span> QUERIES</li>
            </ul>
        </section>
        <section class="image">
            <div class="purple">

            </div>
            <!-- <img src="images/image-header-desktop.jpg" alt=""> -->
        </section>
    </main>


    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/iammiracle01">Fasuyi Miracle</a>.
        </div>
    </footer>
</body>

</html>
